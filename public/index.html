<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>eValg</title>
</head>
<body>
  <noscript>
    <p>Du m&aring; skru p&aring; JavaScript i nettleseren din for &aring; bruke eValg.</p>
    <p>You need to enable JavaScript in your browser to use eValg.</p>
  </noscript>
  <div id="root"></div>
  <style>
    html {
      box-sizing: border-box;
      overflow-y: scroll;
    }

    html,
    body,
    #root {
      border: 0;
      margin: 0;
      padding: 0;
      min-height: 100%;
      height: 100%;
    }

    div,
    span,
    object,
    iframe,
    img,
    table,
    caption,
    thead,
    tbody,
    th,
    tfoot,
    tr,
    tr,
    td,
    article,
    aside,
    canvas,
    details,
    figure,
    hgroup,
    menu,
    nav,
    footer,
    header,
    section,
    summary,
    mark,
    audio,
    video {
      border: 0;
      margin: 0;
      padding: 0;
    }

    h1,
    h2,
    h3,
    h4,
    p,
    blockquote,
    pre,
    a,
    abbr,
    address,
    cit,
    code,
    del,
    dfn,
    em,
    ins,
    q,
    samp,
    small,
    strong,
    sub,
    sup,
    b,
    i,
    hr,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    legend,
    label {
      border: 0;
      vertical-align: baseline;
      margin: 0;
      padding: 0;
    }

    article,
    aside,
    canvas,
    figure,
    figure img,
    figcaption,
    hgroup,
    footer,
    header,
    nav,
    section,
    audio,
    video {
      display: block;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    table caption,
    table th,
    table td {
      text-align: left;
      vertical-align: middle;
    }

    a img {
      border: 0;
    }

    :focus {
      outline-width: 0;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    input[type=checkbox] {
      visibility: hidden;
    }

    html {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
      font-style: normal;
      font-stretch: normal;
      font-size: 62.5%;
      letter-spacing: normal;
    }

    body {
      font-size: 62.5%;
    }

    button {
      font: unset;
    }

    p {
      font-size: 1.6rem;
      color: #555555;
      line-height: 1.7;
      margin-top: 1rem;
    }

    p:first-child {
      margin-top: 0;
    }

    p.text-large {
      margin-top: 0;
      font-size: 2rem;
      line-height: 2.9rem;
      font-weight: normal;
    }

    .fade-in-and-out-enter {
      opacity: 0.01;
    }

    .fade-in-and-out-enter.fade-in-and-out-enter-active {
      opacity: 1;
      transition: opacity 200ms ease-in
    }

    .fade-in-and-out-leave {
      opacity: 1;
    }

    .fade-in-and-out-leave.fade-in-and-out-leave-active {
      opacity: 0.01;
      transition: opacity 200ms ease-in;
    }

    .alert {
      padding: 20px;
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
  </style>

<script src="%PUBLIC_URL%/env.js"></script>
</body>

</html>
